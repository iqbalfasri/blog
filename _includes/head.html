<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% seo %}
    <link rel="stylesheet" href="{{ " /assets/css/reset.css " | relative_url }}">
    <link rel="stylesheet" href="{{ " /assets/css/index.css " | relative_url }}">
    <link rel="stylesheet" href="{{ " /assets/css/bootstrap.min.css " | relative_url }}">
    <link rel="stylesheet" href="{{ " /assets/css/bootstrap-theme.min.css " | relative_url }}"> {% feed_meta %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115189072-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-115189072-1');
    </script>

    {% if jekyll.environment == 'production' and site.google_analytics %} {% include google-analytics.html %} {% endif %}
</head>
